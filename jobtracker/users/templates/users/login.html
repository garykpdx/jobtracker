{% extends 'layout.html' %}
{% load static %}
{% block title %}
Job Lizard - Login
{% endblock %}

{% block content %}
<div class="container text-bg-success p-3 rounded-5">
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col mb-4">
                <h1>User Login</h1>
            </div>
        </div>
        <div class="row align-items-start mb-2">
            <div class="col">
            </div>
        </div>
        <div class="row align-items-start mb-2">
            <div class="col">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}" />
                    {% endif %}
                    <div class="container mt-4">
                        <button class="btn btn-light">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
