{% extends 'layout.html' %}

{% block title %}
Job Lizard - Register User
{% endblock %}

{% block content %}
<div class="container text-bg-success p-3 rounded-5">
    <h1>Register User</h1>
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="container mt-2">
            <button class="btn btn-light">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
